<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePassGen - Strong Password Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://via.placeholder.com/1600x900');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: black;
      line-height: 1.6;
      background-color: rgb(95, 94, 94);
    }
    
    header {
      background-color: #000000;
      color: rgb(255, 255, 255);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header .logo h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
    }
    
    nav ul {
      list-style: none;
      display: flex;
    }
    
    nav ul li {
      margin-left: 20px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: rgb(161, 143, 143);
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    
    nav ul li a:hover {
      color: #f39c12;
    }
    
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .banner h2 {
      color: rgb(148, 146, 146);
      font-size: 4.5rem;
      font-family: 'Georgia', serif;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    
    .password-generator {
      text-align: center;
      padding: 50px 20px;
      background-color: #6e756f;
      color: white;
    }
    
    .password-generator h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .password-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    
    #password {
      font-size: 1.5rem;
      padding: 10px;
      width: 300px;
      text-align: center;
      border: none;
      background: #eee;
      border-radius: 5px;
    }
    
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #ff8c00;
      color: white;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #ff5a00;
    }
    
   
    .contact {
      padding: 50px 20px;
      text-align: center;
      background-color: #837d7d;
    }

    .contact form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #968888;
      border-radius: 10px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    .contact form input, .contact form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #000;
      border-radius: 8px;
    }

    .contact form button {
      padding: 15px 30px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>SecurePassGen</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#generator">Generate</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>Hassan's Password Generator</h2>
  </section>

  <section id="generator" class="password-generator">
  
    <h2>Generate a Strong Password</h2>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <br>
      <button class="btn" onclick="generatePassword()">Generate</button>
      <button class="btn" onclick="copyPassword()">Copy</button>
    </div>

</section>
<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <p>Visit us at: SHAGO HOUSE</p>
  <p>Call us: +92 328-7096603</p>
  <form>
    <input type="text" id="name" required placeholder="Your Name">
    <input type="email" id="email" required placeholder="Your Email">
    <textarea id="message" required placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

  <script>
    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").value = password;
    }

    function copyPassword() {
      let passwordField = document.getElementById("password");
      passwordField.select();
      document.execCommand("copy");
      alert("Password copied!");
    }
  </script>
</body>
</html>
